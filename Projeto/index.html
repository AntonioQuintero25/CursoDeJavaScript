<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Agenda</title>
</head>
<body>
   <div id="tasks-container">
       <div id="tasks-head">
        <h2>Salve a sua proxima tarefa:</h2>
        <form action="" method="post" id="add-tasks-form">
            <input type="text" id="task-title" placeholder="O que você vai fazer?">
            <button id="add-btn" type="submit">
                <ion-icon name="add-outline"></ion-icon>
            </button>
        </form>
       </div>
       <div id="tasks-body">
        <h2>Esta são suas tarefas</h2>
        <ul id="tasks-list">
            <li class="task-box template hide">
                <span class="task-title">Teste</span>
                <ion-icon class="done-btn" name="checkbox-outline"></ion-icon>
                <ion-icon class="remove-btn" name="trash-outline"></ion-icon>
            </li>
        </ul>
       </div>
   </div>
    <script src="js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
